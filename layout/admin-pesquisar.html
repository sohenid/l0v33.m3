        <div class="container" style="margin-top: 50px; padding: 15px">
            <form action="admin-pesquisar-success.html">
                <div style="padding: 15px">
                    <label>
                        Pesquisar por
                    </label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="pesquisar-por" id="optionsRadios1" value="option1" checked>
                            Mulheres
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="pesquisar-por" id="optionsRadios2" value="option2">
                            Homens
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="pesquisar-por" id="optionsRadios2" value="option3">
                            Ambos
                        </label>
                    </div>
                </div>
                <div style="padding: 15px">
                    <label>
                        Que estão a procura de
                    </label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="a-procura-de" id="optionsRadios1" value="option1" checked>
                            Mulheres
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="a-procura-de" id="optionsRadios2" value="option2">
                            Homens
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="a-procura-de" id="optionsRadios2" value="option3">
                            Indiferente
                        </label>
                    </div>
                </div>
                <div style="padding: 15px">
                    <label style="margin-bottom: 15px">
                        Idade entre
                    </label>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <select class="form-control">
                                    <option value="18">18 anos</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2 text-center">
                            <div class="form-group">
                                e
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <select class="form-control">
                                    <option value="30">30 anos</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="padding: 15px">
                    <label style="margin-bottom: 15px">
                        Raio de busca
                    </label>
                    <div class="form-group">
                        <select class="form-control">
                            <option value="10">10 km</option>
                        </select>
                    </div>
                </div>
                <div style="padding: 15px">
                    <label style="margin-bottom: 15px">
                        Idiomas
                    </label>
                    <div class="form-group">
                        <select class="form-control">
                            <option value="pt-br">Português (Brasil)</option>
                        </select>
                    </div>
                </div>
                <div style="padding: 15px">
                    <label style="margin-bottom: 15px">
                        Atividade e qualidade
                    </label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">
                            Apenas novos usuários
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">
                            Disponível Online
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">
                            Apenas usuários com foto
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">
                            Apenas pessoas autenticadas
                        </label>
                    </div>
                </div>
                <div style="padding: 15px">
                    <label style="margin-bottom: 15px">
                        Procurando por
                    </label>
                    <div class="form-group">
                        <select class="form-control">
                            <option value="all">Todas as opções</option>
                            <option value="1">Encontros e namoros</option>
                            <option value="2">Novas amizades</option>
                            <option value="3">Conversa agradável</option>
                        </select>
                    </div>
                </div>
                <div style="padding: 15px">
                    <button type="submit" class="btn btn-success">Pesquisar</button>
                </div>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
